<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3 class="page-header">Home party status</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Thou shall tell me the stage</label>
					<div class="col-sm-4">
						<select class="form-control" ng-options="s.name for s in stages track by s.name" ng-model="currentStage"></select>
					</div>
				</div>
			</form>
			<ca-stagebar available-stages="stages" current-stage="currentStage" base-icon-class="glyphicon"></ca-stagebar>
		</div>
	</div>
</div>
